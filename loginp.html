<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-size: cover;
                background-repeat: no-repeat;
                margin: 0;
                background-image: url('https://i.pinimg.com/236x/c4/b7/1d/c4b71d8c3f622a80656996ddcef82a32.jpg');
            }
    
            #main {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 80%; /* Adjust as needed */
                background-color: transparent;
                padding: 20px; /* Add padding for spacing */
            }
    
            #side {
                width: 50%;
                padding-right: 20px; 
            }
    
            #form-div {
                background-color: rgba(64, 153, 198, 0.8);
                padding: 50px;
                width: 50%;
            }
    
            h1 {
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: rgba(4, 9, 9, 0.904);
                letter-spacing: 1px;
                font-size: 40px; 
            }
    
            .carousel-item img {
                width: 100%;
                height: auto;
                cursor: pointer;
            }
    
            .login-box {
                background-color: #198ca882;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            }
    
            .btn-custom {
                background-color: #007bff;
                color: #fff;
            }
    
            .btn-custom:hover {
                background-color: #0056b3;
            }
    
            .socials a {
                display: inline-block;
                width: 40px;
                height: 40px;
                background-color: #007bff;
                color: #fff;
                line-height: 40px;
                text-align: center;
                border-radius: 50%;
                margin: 0 5px;
            }
    
            #message {
                display: none;
                text-align: center;
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
    </head>
<body>
    <div id='main'>
        <div id="side">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.pinimg.com/236x/72/fd/af/72fdafa632f90f3cc05748149a1602a6.jpg" alt="First slide" onclick="changeBackground('https://images.unsplash.com/photo-1524062944377-ac5c50a3e5ce')">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/236x/e9/74/97/e97497efc0dae67f6904df32db2fa7c7.jpg" alt="Second slide" onclick="changeBackground('https://images.unsplash.com/photo-1501167786227-4cba60f6d58e')">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/236x/74/86/4f/74864f2b975839da4fa3bafdfa46e257.jpg" alt="Third slide" onclick="changeBackground('https://images.unsplash.com/photo-1513360371665-6e22a81ee879')">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#demo" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#demo" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    <!-- HTML content -->
    <div class="container">
        <div class="row">
            <div class="col-md-11 mt-60 mx-md-auto">
                <div class="login-box shadow rounded p-4">
                    <!-- Login form -->
                    <form class="form" id="loginForm" method="post" action="/login">
                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePasswordVisibility">
                                        <span class="zmdi zmdi-eye-off"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Remember me checkbox and Sign in button -->
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-outline-dark" id="signInButton">Sign in</button>
                        </div>
                        <!-- Error or success message display -->
                        <div id="message"></div>
                    </form>
                    <!-- Link to Sign Up page -->
                    <div class="text-center mt-4">
                        <h5 class="mb-3">New User?</h5>
                        <a href="signup.html" class="btn btn-outline-dark" role="button">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and script for form submission -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        // JavaScript code for form submission and handling response
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic client-side form validation
            if (!email || !password) {
                document.getElementById('message').classList.add('text-danger');
                document.getElementById('message').textContent = 'Please fill in all fields.';
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }), // Changed field name to match backend
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login successful
                    document.getElementById('message').classList.add('text-success');
                    document.getElementById('message').textContent = 'Login successful!';
                    // Redirect to the next page
                    window.location.href = '/2ndpage.html'; // Change to your desired redirect URL
                } else {
                    // Login failed
                    document.getElementById('message').classList.add('text-danger');
                    document.getElementById('message').textContent = data.message || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').classList.add('text-danger');
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
